<div class="contact-container">
  <h2 id="greeting">Hola, envíame un mensaje</h2>
  <form #contactForm="ngForm" id="contactForm">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required [(ngModel)]="contact.name" name="name" (input)="updateGreeting()" maxlength="30" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        El nombre es obligatorio y no debe exceder 30 caracteres.
      </div>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required [(ngModel)]="contact.email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        Por favor, ingresa un correo electrónico válido.
      </div>
    </div>
    <div>
      <label for="message">Mensaje:</label>
      <textarea id="message" required [(ngModel)]="contact.message" name="message" (input)="adjustTextareaHeight()" maxlength="60" #message="ngModel"></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error-message">
        El mensaje es obligatorio y no debe exceder 60 caracteres.
      </div>
    </div>
    <button type="button" (click)="checkFormValidity(contactForm)">Enviar</button>
  </form>
</div>
