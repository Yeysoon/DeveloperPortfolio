<!-- Experiencia Profesional -->
<div class="experience-container">
  <div class="section-header">
    <i class="briefcase-icon"></i>
    <h2>Experiencia Profesional</h2>
  </div>


  <div class="timeline">
    <div class="experience-item" *ngFor="let exp of experienciaProfesional">
      <div class="timeline-dot"></div>

      <div class="experience-content">
        <h3>
          {{ exp.role }}
          <img *ngIf="exp.logo" [src]="exp.logo" alt="Company Logo" class="company-logo" />
        </h3>
        <h4>{{ exp.company }}</h4>
        <p class="date" *ngIf="exp.startDate">
          {{ calcularTiempoTranscurrido(exp.startDate) }}
          <span *ngIf="exp.location">| {{ exp.location }}</span>
        </p>
        <p class="description">{{ exp.description }}</p>
        <a *ngIf="exp.knowMore" class="know-more">{{ exp.knowMore }}</a>
      </div>
    </div>
  </div>
</div>
